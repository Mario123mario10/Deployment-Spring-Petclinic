all:
  children:
    vms:
      hosts:
        front_vm:
          ansible_host: FRONTEND_HOST
        back_vm:
          ansible_host: BACKEND_HOST
        db_vm:
          ansible_host: DB_HOST
        nginx_vm:
          ansible_host: NGINX_HOST

  vars:  
    ansible_user: azureuser
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    
    db_port: DB_PORT
    db_ip: DB_HOST
    
    frontend_port: FRONTEND_PORT
    frontend_ip: FRONTEND_HOST
    
    backend_port_1: BACKEND_PORT_1
    backend_port_2: BACKEND_PORT_2
    backend_port_3: BACKEND_PORT_3
    backend_ip: BACKEND_HOST
    
    nginx_port: NGINX_PORT
    nginx_ip: NGINX_HOST
